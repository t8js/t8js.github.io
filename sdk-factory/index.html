<!DOCTYPE html>
<html lang="en" style="--base-color: #5900c8">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="T8 SDK Factory: Typed SDK factory for web APIs">
  <title>T8 SDK Factory | Typed SDK factory for web APIs</title>
  <link rel="stylesheet" href="https://unpkg.com/@t8/docsgen@0.1/dist/css/base.css">
  <link rel="stylesheet" href="https://unpkg.com/@t8/docsgen@0.1/dist/css/index.css">
  <link rel="icon" type="image/png" href="/assets/t8.png">
  <link rel="prefetch" href="/sdk-factory/start">
  <link rel="prefetch" href="/sdk-factory/x/RequestService">
</head>
<body>
<div class="layout">
<main>
<section class="intro-title">
  <div class="badges">
    <p><a href="https://www.npmjs.com/package/@t8/sdk-factory"><span class="badge"><img src="https://flat.badgen.net/npm/v/@t8/sdk-factory?labelColor=345&amp;color=46e" alt="npm"></span></a> <span class="badge"><img src="https://flat.badgen.net/bundlephobia/minzip/@t8/sdk-factory/?label=minzip&amp;labelColor=345&amp;color=46e" alt="Lightweight"></span> <span class="badge"><img src="https://flat.badgen.net/badge/TypeScript/%E2%9C%93?labelColor=345&amp;color=345" alt="TypeScript ✓"></span></p>
  </div>
  <h1><a href="/">T8</a> SDK Factory</h1>
  <div class="description">
    <p><em>Typed SDK factory for web APIs</em></p>
  </div>
  <p class="actions">
    <a href="/sdk-factory/start" class="primary button">Docs</a>
    <span class="sep"> • </span>
    <a href="https://github.com/t8js/sdk-factory" class="button" target="_blank">GitHub</a>
  </p>
  
  <p class="installation"><code>npm i @t8/sdk-factory</code></p>
  <script>document.querySelectorAll(".badges img").forEach(img=>{let c=img.closest(".badge");if(c){if(img.complete)c.classList.add("loaded");else{img.onload=()=>{c.classList.add("loaded");};img.onerror=()=>{c.classList.add("failed");};}}});</script>
</section>

<section class="intro">
  <div class="features">
    <h2>Features</h2>
    <ul>
<li>Typed requests based on custom API schemas</li>
<li>Environment-agnostic interface</li>
<li>Zero dependencies</li>
</ul>
  </div>
</section>

</main>
</div>
<script src="/assets/stats.js"></script>
</body>
</html>
