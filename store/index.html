<!DOCTYPE html>
<html lang="en" style="--base-color: #5900c8">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="T8 Store: Vanilla JS/TS data store">
  <title>T8 Store | Vanilla JS/TS data store</title>
  <link rel="stylesheet" href="https://unpkg.com/@t8/docsgen@0.1/dist/css/base.css">
  <link rel="stylesheet" href="https://unpkg.com/@t8/docsgen@0.1/dist/css/index.css">
  <link rel="icon" type="image/png" href="/assets/t8.png">
  <link rel="prefetch" href="/store/start">
  <link rel="prefetch" href="/store/x/Overview">
</head>
<body>
<div class="layout">
<main>
<section class="intro-title">
  <div class="badges">
    <p><a href="https://www.npmjs.com/package/@t8/store"><span class="badge"><img src="https://flat.badgen.net/npm/v/@t8/store?labelColor=345&amp;color=46e" alt="npm"></span></a> <span class="badge"><img src="https://flat.badgen.net/bundlephobia/minzip/@t8/store/?label=minzip&amp;labelColor=345&amp;color=46e" alt="Lightweight"></span> <span class="badge"><img src="https://flat.badgen.net/badge/TypeScript/%E2%9C%93?labelColor=345&amp;color=345" alt="TypeScript ✓"></span> <span class="badge"><img src="https://flat.badgen.net/badge/browser/%E2%9C%93?labelColor=345&amp;color=345" alt="browser ✓"></span> <span class="badge"><img src="https://flat.badgen.net/badge/node/%E2%9C%93?labelColor=345&amp;color=345" alt="node ✓"></span></p>
  </div>
  <h1><a href="/">T8</a> Store</h1>
  <div class="description">
    <p><em>Vanilla JS/TS data store</em></p>
  </div>
  <p class="actions">
    <a href="/store/start" class="primary button">Docs</a>
    <span class="sep"> • </span>
    <a href="https://github.com/t8js/store" class="button" target="_blank">GitHub</a>
  </p>
  
  <p class="installation"><code>npm i @t8/store</code></p>
  <script>document.querySelectorAll(".badges img").forEach(img=>{let c=img.closest(".badge");if(c){if(img.complete)c.classList.add("loaded");else{img.onload=()=>{c.classList.add("loaded");};img.onerror=()=>{c.classList.add("failed");};}}});</script>
</section>

</main>
</div>



<script src="/assets/stats.js"></script>
</body>
</html>
